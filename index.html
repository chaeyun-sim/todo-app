<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 기본 태그 -->
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href="src/assets/logo.png"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      name="description"
      content="효율적인 투두 관리를 위한 Todo App입니다."
    />

    <!-- Open Graph -->
    <meta
      property="og:type"
      content="website"
    />
    <meta
      property="og:url"
      content="https://todo-app-chaeyun.vercel.app/"
    />
    <meta
      property="og:title"
      content="Todo App"
    />
    <meta
      property="og:description"
      content="효율적인 투두 관리를 위한 Todo App입니다."
    />
    <meta
      property="og:image"
      content="src/assets/logo-big.svg"
    />

    <!-- 폰트 -->
    <!-- Google Fonts 최적화 -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Aboreto&family=Agbalumo&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />

    <!-- Pretendard 폰트 최적화 (이미 최적화되어 있음) -->
    <link
      rel="preload"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />

    <!-- 폰트 로딩 실패 시 대비책 -->
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Aboreto&family=Agbalumo&display=swap"
        rel="stylesheet"
      />
      <link
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
        rel="stylesheet"
      />
      <link
        rel="stylesheet"
        href="/path/to/non-critical-styles.css"
      />
    </noscript>
    <title>Todo App</title>
  </head>
  <body>
    <div id="root"></div>
    <script
      type="module"
      src="/src/main.tsx"
    ></script>
  </body>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
    }
  </style>
</html>
